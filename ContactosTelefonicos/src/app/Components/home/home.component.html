<br>
<button type="button" class="btn btn-outline-primary" [routerLink]="['/new']" title="Nuevo"><i class="fa-solid fa-user-plus"></i>  Nuevo</button>
<hr>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Mail</th>
            <th scope="col">Fecha Nacimiento</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of lista">
            <td>{{item.idContacto}}</td>
            <td>{{item.Nombre}}</td>
            <td>{{item.Telefono}}</td>
            <td>{{item.CorreoElectronico}}</td>
            <td>{{item.FechaNacimiento | date: 'dd-MM-yyyy'}}</td>
            <td><button type="button" class="btn btn-outline-warning" [routerLink]="['/edit/',item.idContacto]" routerLinkActive="router-link-active" title="Editar"><i class="fa-solid fa-user-pen"></i></button></td>
            <td><button type="button" class="btn btn-outline-danger" (click)="eliminarContacto(item.idContacto)" title="Eliminar"><i class="fa-solid fa-trash-can"></i></button></td>
        </tr>
    </tbody>
</table>
